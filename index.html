<script>
let estado = 0;

function flipCard(card) {

    // Estado 0 → normal → pasar a fullscreen
    if (estado === 0) {
        card.classList.add("fullscreen");
        document.querySelector(".cards-container").classList.add("disable-scroll");
        estado = 1;
        return;
    }

    // Estado 1 → fullscreen → voltear
    if (estado === 1) {
        card.classList.add("flipped");
        estado = 2;
        return;
    }

    // Estado 2 → flipped → volver a normal
    if (estado === 2) {
        card.classList.remove("flipped");
        card.classList.remove("fullscreen");
        document.querySelector(".cards-container").classList.remove("disable-scroll");
        estado = 0;
        return;
    }
}
</script>
